---
layout: default
---

<main class="main  container">
  
  <div class="toc">
    <h2>Table of Contents</h2>
    {% toc %}
  </div>      
  
  <article class="post">
    <h1>{{ page.title }}</h1>
    {% include post-meta.html %}
    
    <div class="entry">
      {{ content}}
    </div>
  
    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  
    {% include disqus.html %}
  </article>

</main>
